<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;500;700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="style.css">
    <title>Running Tracker</title>
</head>
<body>
    <div class="logo">
<img src="Running_icon.png" width="383" height="367" viewBOx="0 0 383 367">

    </div>
<form>
    <label for="entry">Number of Kilometers today</label>
    <br />
    <input type="number" id="entry" step="0.1">
    <br />
    <button type="submit">Add</button>
</form>
<hr>

<section class="entriesWrapper">
    <h3>Last 7 days</h3>
        <ul id="entries">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
         <li></li>
        <li></li>
        <li></li>
        </ul>
</section>

<section class="data">
    <div>
        <p>Total:</p>
        <span id="total">0</span>
    </div>
    <div>
        <p>Average Distance:</p>
        <span id="average">0</span>
    </div>
    <div>
        <p>This week's high</p>
        <span id="high">0</span>
    </div>
</section>

<section class="progress"> 
    <!-- <input type="number" name="text" id="target" placeholder="weekly target"> -->
    <h3>Weekly Target: <span id="progressTotal">0</span>
    <span id="target"></span>Km</h3>
    <div class="progressCircleWrapper">
    <div id="progressCircle">
        <div id="progressCenter">
        </div>
    </div>
    </div>   
</section>
<script src="main.js"></script>
</body>
</html>
